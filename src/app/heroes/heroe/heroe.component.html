<h1>{{ nombre }}</h1>
<dl>
    <td>Nombre: </td>
    <dd> {{ nombre }} </dd>
    <br>
    
    <td>Edad: </td>
    <dd> {{ edad }} Años</dd>
    <br>
    
    <td>Función: </td>
    <!-- 
        Llama a la función obtenerNombre
        y devuelve lo que retorna el metodo
    -->
    <dd> {{ obtenerNombre() }} </dd>
    <br>
    <td>Capitalizado ( Mayúsculas ): </td>
    <dd> {{ nombreCapitalizado }} </dd>
</dl>

<br>
<button (click)="cambiarNombre()">
    Cambiar Héroe
</button>

<button (click)="cambiarEdad()">
    Cambiar Edad
</button>
