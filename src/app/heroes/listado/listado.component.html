<h1><u>Listado de Vengadores</u></h1>

<div *ngIf="heroeBorrado; else noBorrado">
    <h3>Vengador Borrado: <small class="borrado">{{ heroeBorrado }}</small></h3>
</div>

<ng-template #noBorrado>
    <h3>No ha borrado nada a√∫n.</h3>
</ng-template>

<button class="borrar" (click)="borrarHeroe()">
    Borrar Vengador
</button>

<ul>
    <li *ngFor="let heroe of heroes; let i = index">
        {{ i + 1 }} - {{ heroe }}
    </li>
</ul>
